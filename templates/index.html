<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Searchable Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üîê Secure Searchable Encryption</h1>
    <p class="subtitle">AES-256 GCM + HMAC + Trigram N-Gram Search</p>

    <div class="card">
        <h2>Add Record</h2>
        <textarea id="recordText" placeholder="Enter secure text..."></textarea>
        <button onclick="addRecord()">Add Record</button>
    </div>

    <div class="card">
        <h2>Search</h2>
        <input type="text" id="searchQuery" placeholder="Enter search query...">
        <button onclick="searchRecord()">Search</button>
    </div>

    <div class="card result-card">
        <h2>Result</h2>
        <pre id="resultBox">No results yet...</pre>
    </div>
</div>

<script>
async function addRecord() {
    const text = document.getElementById("recordText").value;

    const response = await fetch("/addRecord", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    const data = await response.json();
    document.getElementById("resultBox").textContent =
        JSON.stringify(data, null, 2);
}

async function searchRecord() {
    const query = document.getElementById("searchQuery").value;

    const response = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
    });

    const data = await response.json();
    document.getElementById("resultBox").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
