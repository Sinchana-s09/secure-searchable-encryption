<!DOCTYPE html>
<html>
<head>
    <title>Secure Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üîê Secure Search Dashboard</h1>

    <div class="card">
        <h3>Add Record</h3>
        <textarea id="recordText"></textarea>
        <button onclick="addRecord()">Encrypt & Store</button>
    </div>

    <div class="card">
        <h3>Search</h3>
        <input type="text" id="searchQuery">
        <button onclick="searchRecord()">Search Securely</button>
    </div>

    <div class="card">
        <h3>Results</h3>
        <pre id="resultBox">No results yet...</pre>
    </div>
</div>

<script>
async function addRecord() {
    const text = document.getElementById("recordText").value;

    const response = await fetch("/addRecord", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });

    const data = await response.json();
    document.getElementById("resultBox").textContent =
        JSON.stringify(data, null, 2);
}

async function searchRecord() {
    const query = document.getElementById("searchQuery").value;

    const response = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
    });

    const data = await response.json();
    document.getElementById("resultBox").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
